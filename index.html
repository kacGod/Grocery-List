<!DOCTYPE html>
<html>

<head>
    <title>Grocery List Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grocery-list-form-container">
        <h1 class="title section-title">Add Grocery Items</h1>
        <form class="list-form">
            <div class="text-input-container">
                <input class="text-input" type="text">
            </div>
            <button class="submit-button" type="submit">Submit Item</button>
        </form>
        <div class="form-alert-box alert-message-box">
            <span class="form-item-prefix"></span>
            <span class="form-msg"></span>
        </div>
    </div>
    <div class="grocery-list-items-container">
        <h1 class="title section-title">Grocery Items</h1>
        <div class="grocery-items">
            <!--<div class="item">
                <span class="item-title title">Item</span>
                <img class="delete-icon" src="trash_icon.svg" alt="trash icon">
            </div>-->
        </div>
        <button class="clear-button">Clear List</button>
        <div class="list-alert-box alert-message-box">
            <span class="list-item-prefix"></span>
            <span class="list-msg"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
